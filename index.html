<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="solar-system">
            <div class="sun"></div>
            <div class="orbit" id="mercury-orbit">
                <div class="planet" id="mercury"></div>
            </div>
            <div class="orbit" id="venus-orbit">
                <div class="planet" id="venus"></div>
            </div>
            <div class="orbit" id="earth-orbit">
                <div class="planet" id="earth"></div>
            </div>
            <div class="orbit" id="mars-orbit">
                <div class="planet" id="mars"></div>
            </div>
            <div class="orbit" id="jupiter-orbit">
                <div class="planet" id="jupiter"></div>
            </div>
            <div class="orbit" id="saturn-orbit">
                <div class="planet" id="saturn"></div>
            </div>
            <div class="orbit" id="uranus-orbit">
                <div class="planet" id="uranus"></div>
            </div>
            <div class="orbit" id="neptune-orbit">
                <div class="planet" id="neptune"></div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="speed-slider">Time-Lapse Speed:</label>
                <input type="range" id="speed-slider" min="0.1" max="5" value="1" step="0.1">
            </div>
            <div class="control-group">
                <button id="toggle-orbits-btn">Toggle Orbits</button>
                <button id="size-compare-btn">Compare Sizes</button>
            </div>
        </div>
    </div>
    
    <div class="quiz-container hidden" id="quiz-container">
        <div class="quiz-content">
            <h2 id="quiz-question"></h2>
            <div class="quiz-options" id="quiz-options">
                <button class="quiz-option-btn"></button>
                <button class="quiz-option-btn"></button>
                <button class="quiz-option-btn"></button>
                <button class="quiz-option-btn"></button>
            </div>
            <button id="close-quiz-btn">Close</button>
        </div>
    </div>

    <div class="size-compare-container hidden" id="size-compare-container">
        <button id="back-to-orbits-btn">Back to Orbits</button>
        <div class="planet-row" id="planet-row">
            </div>
    </div>
    
    <div id="score-popup" class="feedback-popup hidden">
        <div class="feedback-content">
            <h2 id="final-score-msg"></h2>
            <p id="score-details"></p>
            <button id="score-close-btn">Close</button>
        </div>
    </div>

    <div id="feedback-popup" class="feedback-popup hidden">
        <div class="feedback-content">
            <h2 id="feedback-message"></h2>
            <button id="feedback-close-btn">OK</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
