<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="solar-system-view">
        <img src="https://images.unsplash.com/photo-1621272023594-5b430e7844ce?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Space background" class="background-image">

        <div class="header-container">
            <h1 class="main-heading">Solar System</h1>
            <h2 class="credits">By <a href="https://github.com/Creept21/RedStone" target="01Blank">Team RedStone</a></h2>
        </div>
        
        <div class="star sun"></div>
        <div class="mercury planet" onclick="showPlanetInfo(0)"></div>
        <div class="venus planet" onclick="showPlanetInfo(1)"></div>
        <div class="earth planet" onclick="showPlanetInfo(2)">
            <div class="moon planet"></div>
        </div>
        <div class="mars planet" onclick="showPlanetInfo(3)"></div>
        <div class="jupiter planet" onclick="showPlanetInfo(4)"></div>
        <div class="saturn planet" onclick="showPlanetInfo(5)"></div>
        <div class="uranus planet" onclick="showPlanetInfo(6)"></div>
        <div class="neptune planet" onclick="showPlanetInfo(7)"></div>

        <ul id="orbit-container" class="hiding">
            <li class="mercury-orbit orbit-path"></li>
            <li class="venus-orbit orbit-path"></li>
            <li class="earth-orbit orbit-path"></li>
            <li class="mars-orbit orbit-path"></li>
            <li class="jupiter-orbit orbit-path"></li>
            <li class="saturn-orbit orbit-path"></li>
            <li class="uranus-orbit orbit-path"></li>
            <li class="neptune-orbit orbit-path"></li>
        </ul>

        <div class="options" id="options">
            <h1 class="options-title" id="options-title">Options</h1>
            <div class="spacing" id="space"></div>
            <h2 class="label" title="760320 times quicker than usual">Speed</h2>
            <div class="slider-container" id="slider-container">
                <input type="range" max="500" min="10" step="1" value="500" id="speed" class="slider" oninput="getInputOfSpeed(this)">
            </div>
            <br>
            <h2 class="label">Show Orbits</h2>
            <input type="checkbox" class="checkbox" id="checkbox" onclick="saveCheckState()">
            <br>
            <button class="options-button" id="options-button" onclick="setupSpeedsOfPlanets(380160000)">Default to realtime</button>
            <br>
            <button class="options-button" id="reset" onclick="resetData()">Reset</button>
        </div>

        <ul class="info-container" id="info-container">
            <button class="info-item" id="button1" onclick="showPlanetInfo(0)">Mercury</button>
            <button class="info-item" id="button2" onclick="showPlanetInfo(1)">Venus</button>
            <button class="info-item" id="button3" onclick="showPlanetInfo(2)">Earth</button>
            <button class="info-item" id="button4" onclick="showPlanetInfo(3)">Mars</button>
            <button class="info-item" id="button5" onclick="showPlanetInfo(4)">Jupiter</button>
            <button class="info-item" id="button6" onclick="showPlanetInfo(5)">Saturn</button>
            <button class="info-item" id="button7" onclick="showPlanetInfo(6)">Uranus</button>
            <button class="info-item" id="button8" onclick="showPlanetInfo(7)">Neptune</button>
        </ul>
    </div>

    <div id="planet-info-page" class="hiding">
        <div class="planet-info-card-container">
            <div class="planet-info-card">
                <div class="planet-image-placeholder" id="planet-image-placeholder"></div>
                <div class="planet-info-details">
                    <h1 id="planet-info-title"></h1>
                    <p id="planet-info-text"></p>
                    <div class="info-actions">
                        <button class="quiz-button" onclick="startQuiz()">Take Quiz</button>
                    </div>
                </div>
            </div>
            <div class="quiz-container hiding" id="quiz-container">
                <h1 id="quiz-title" class="quiz-title"></h1>
                <h2 id="quiz-question" class="quiz-question"></h2>
                <div class="quiz-options" id="quiz-options"></div>
                <div class="quiz-footer">
                    <p id="score-text">Score: 0 / 5</p>
                    <button class="submit-button" onclick="submitAnswer()">Submit</button>
                </div>
                <button class="close-quiz-button" onclick="closeQuiz()">Close</button>
            </div>
        </div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
